<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<body layout:fragment="content">
    <div class="text-left">
        <h1 class="display-5">[[${vo.action.isAdd() ? '新增' : '編輯'}]]部門</h1>
    </div>
    <div class="container-fluid px-3 py-3">
        <form method="post">
            <div class="pl-lg-4">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label mark__required" for="departmentId">部門ID</label>
                            <input type="text" class="form-control" id="departmentId" name="departmentId" th:value="${vo.departmentId}" th:readonly="${vo.action.isEdit()}"/>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label mark__required" for="email">部門名稱</label>
                            <input type="text" class="form-control" id="departmentName" name="departmentName" th:value="${vo.departmentName}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row justify-content-center">
                    <input type="hidden" name="action" th:value="${vo.action}" />
                    <button type="button" class="btn btn-primary" th:onclick="'callAjax(\'' + @{saveDepartmentSetting} + '\', null, confirmMsg)'">儲存</button>
                </div>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
    $(function() {

    });

    function confirmMsg() {
    	let contentDiv = $('#messageModal .modal-content');
    	
    	let footerDiv = $('<div>').prop('class', 'modal-footer');
    	
    	let redirectBtn = $('<button>').prop('class', 'btn btn-primary').attr('onclick', 'gotoPage([[@{findDepartment}]])').html('回部門列表');
    	
    	contentDiv.append(footerDiv.append(redirectBtn));
    	
    	$('#messageModal').on('hidden.bs.modal', function() {
    		$(this).find('.modal-body').empty();
    		
    		gotoPage([[@{findDepartment}]]);
    	});
    }
    
    </script>
</body>
</html>
